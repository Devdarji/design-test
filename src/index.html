<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>North Point</title>
  </head>
  <body>
    <div class="container col-md-8 offset-md-2">
      <div class="top pt-3">
        <h1 class="text-center text-white">SATISFACTION SURVEY</h1>
        <p class="text-center text-white">
          Help us to improve our service and customer satisfactiona
        </p>
      </div>
      <div class="bar py-2">
        <h6 class="text-center">PROGRESS</h6>
        <div class="progress col-md-8 offset-md-2">
          <div
            class="progress-bar-striped progress-bar-animated bg-info"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <form>
        <div class="row px-3 mt-4">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="First Name" />
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Last Name"
            />
            <input
              type="email"
              class="form-control mt-3"
              placeholder="Your Email"
            />
          </div>
          <div class="form-group col-md-6">
            <select class="form-control">
              <option>Select Your Coutry</option>
              <option>Palanpur</option>
              <option>Deesa</option>
            </select>

            <div class="row mt-3">
              <div class="col-md-6">
                <select class="form-control custom-select custom-select-lg">
                  <option selected>None</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="col-md-6">
                <h6>your Cureent Increment</h6>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mt-3">
                <input type="text" class="form-control" placeholder="Age" />
              </div>
              <div class="col-md-6 mt-3">
                <div class="row">
                  <div
                    class="custom-control custom-radio custom-control-inline col-md-6"
                  >
                    <input
                      type="radio"
                      name="gender"
                      class="custom-control-input"
                    />
                    <label class="custom-control-label" for="male">Male</label>
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline col-md-6"
                  >
                    <input
                      type="radio"
                      name="gender"
                      class="custom-control-input"
                    />
                    <label class="custom-control-label" for="female"
                      >Female</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="mt-3">
        <h6 class="text-center">
          Do you accept <a href="" class="text-info">terms and coditions</a> ?
        </h6>
      </div>

      <!-- Rounded switch -->
      <div class="text-center mt-3">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
          <!--ADDED HTML -->
          <span class="on">ON</span>
          <span class="off">OFF</span>
          <!--END-->
        </label>
      </div>

      <div class="bottom mt-3 text-center p-3">
          <button type="button" class="btn btn-dark" disabled>&lt; BACKWORD</button>
          <button type="button" class="btn btn-dark">FORWARD
            &gt;</button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
